{% load crispy_forms_tags %}

{% block contacts %}

		<section class="contact" id="contact">
			<div class="container">
                <div id="phone-numbers" class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="row">
							<div class="col-md-2">
								<i class="fa fa-mobile fa-5x"></i>
							</div>
							<div class="col-md-10">
								<h4>+38 050 555 50 50</h4>
								<h4>+38 050 555 50 50</h4>
							</div>
						</div>
					</div>
				</div>

				<div id="emails" class="row">
					<div class="col-md-6 col-md-offset-3">

							<div class="col-md-2">
								<i class="fa fa-envelope fa-5x"></i>
							</div>
							<div class="col-md-10">

								<h4>imat.site@gmail.com</h4>
							</div>
						</div>
					</div>
				</div>

				</div>

				<div class='row'>
				<div class="col-md-6 col-md-offset-3">

				</div>
				</div>

				<div id="adres" class="row">

							<div class="col-md-2">

							</div>
