{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block portfolio %}

<div class="container portfolio_page">
	
	<div class="row">
		<div class="col-md-12">
			<h1>Объекты типа {{ name }}</h1>
		</div>		
	</div>

	<div class="row">
		<div class="col-md-4">
			<form action="{% url 'select_by_sort' %}" method="POST"> {% csrf_token %}
						
				{{ form|crispy }}

				<button class="btn btn-main btn-lg" type="submit" id="select_by_sort">Выбрать</button>

			</form>
		</div>		
	</div>	

	<div class="row">
		<div class='col-md-12'>
			<div class="row">
			{% for portfolio in portfolios %}
				{% for item in portfolio.photo_set.all %}
				<div class='col-md-4 col-sm-6'>
					<a href='{% url "portfolio_detail" portfolio.id %}'><img src="{{ item.photo.url }}" class='img-responsive img-thumbnail' /></a>
				</div>
				{% endfor %}
			{% endfor %}
			</div>
		</div>
	</div>

</div>

{% endblock portfolio %}
